<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuralEdu - Teacher Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style id="app-style">
    :root {
      --primary-color: #1e3a8a; /* Navy blue */
      --secondary-color: #f8fafc; /* Light gray */
      --accent-color: #2563eb; /* Bright blue for focus states */
      --error-color: #ef4444; /* Red for error states */
      --success-color: #10b981; /* Green for success states */
      --text-color: #334155; /* Dark slate gray */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      margin: 0 1rem;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      max-width: 180px;
      height: auto;
    }

    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #94a3b8;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      position: relative;
    }

    .login-button:hover {
      background-color: #1e40af;
    }

    .login-button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .error-message {
      display: none;
      color: var(--error-color);
      font-size: 0.875rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: rgba(239, 68, 68, 0.1);
      border-radius: 4px;
      text-align: center;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--accent-color);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* For screen readers */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://img.freepik.com/premium-vector/educational-logo-with-teamwork-concept-symbol-people-who-want-reach-stars_132230-391.jpg?w=740" alt="RuralEdu Logo" class="logo">
    </div>
    <h1 class="form-title">Teacher Login</h1>
    
    <div id="error-message" class="error-message" role="alert" aria-live="assertive"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Enter your username" 
          required
          aria-required="true"
        >
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-container">
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password" 
            required
            aria-required="true"
          >
          <button 
            type="button" 
            id="password-toggle" 
            class="password-toggle" 
            aria-label="Toggle password visibility"
          >
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" id="login-button" class="login-button">
        <span id="button-text">Log In</span>
        <span id="spinner" class="spinner" aria-hidden="true"> <a href="teacherpage.html"></a></span>
      </button>
    </form>
    
    <a href="javascript:void(0)" class="forgot-password">Forgot password?</a>
  </div>

  <script id="app-script">
    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('password-toggle');
    const loginButton = document.getElementById('login-button');
    const buttonText = document.getElementById('button-text');
    const spinner = document.getElementById('spinner');
    const errorMessage = document.getElementById('error-message');

    // Toggle password visibility
    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      const icon = passwordToggle.querySelector('i');
      if (type === 'password') {
        icon.className = 'fa-regular fa-eye';
      } else {
        icon.className = 'fa-regular fa-eye-slash';
      }
    });

    // Form submission
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // Get form values
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }
      
      setLoading(true);
      
      try {
        const response = await fetch(
          'https://magicloops.dev/api/loop/07404697-6c32-4a87-a304-0563c89f5e60/run',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          }
        );
        
        if (!response.ok) {
          const errorPayload = await response.json();
          throw new Error(errorPayload.message || 'Login failed');
        }
        
        const data = await response.json();
        // Assume loop returns { token: '...' }
        const token = data.token;
        if (!token) throw new Error('No auth token returned');
        
        localStorage.setItem('authToken', token);
        window.location.href = 'dashboard.html';
        
      } catch (error) {
        showError(error.message);
        setLoading(false);
      }
    });
    
    // Helper functions
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
    
    function setLoading(isLoading) {
      if (isLoading) {
        buttonText.style.visibility = 'hidden';
        spinner.style.display = 'block';
        loginButton.disabled = true;
      } else {
        buttonText.style.visibility = 'visible';
        spinner.style.display = 'none';
        loginButton.disabled = false;
      }
    }

    // Clear error when user starts typing again
    usernameInput.addEventListener('input', () => {
      errorMessage.style.display = 'please enter valid email';
    });
    
    passwordInput.addEventListener('input', () => {
      errorMessage.style.display = 'none';
    });
    loginButton.addEventListener("click",()=>{

  </script>
</body>
</html>
