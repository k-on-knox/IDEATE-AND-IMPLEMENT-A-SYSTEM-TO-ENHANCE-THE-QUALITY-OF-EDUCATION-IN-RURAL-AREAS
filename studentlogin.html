<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="app-style">
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #1e40af;
      --accent-color: #93c5fd;
      --error-color: #ef4444;
      --success-color: #10b981;
      --text-color: #1f2937;
      --light-bg: #f9fafb;
      --gradient-start: #93c5fd;
      --gradient-end: #c4b5fd;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--text-color);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      z-index: 0;
      animation: floatingShapes 30s linear infinite;
    }

    @keyframes floatingShapes {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    
    .login-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px -3px rgba(79, 70, 229, 0.2), 0 4px 10px -2px rgba(79, 70, 229, 0.1);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--accent-color);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(5px);
    }
    
    .school-logo {
      max-height: 80px;
      margin: 0 auto 1.5rem;
      display: block;
      border-radius: 50%;
      padding: 0.75rem;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .input-field {
      position: relative;
      margin-bottom: 1.25rem;
    }
    
    .input-field input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    .input-field input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.5);
    }

    .input-field input::placeholder {
      color: rgba(107, 114, 128, 0.6);
      transition: color 0.3s ease;
    }

    .input-field input:focus::placeholder {
      color: rgba(79, 70, 229, 0.4);
    }
    
    .input-field::after {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    #studentIdField::after {
      content: "\f007"; /* user icon */
    }

    #passwordField::after {
      content: "\f023"; /* lock icon */
    }
    
    .input-field .error-message {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .input-field.error input {
      border-color: var(--error-color);
    }
    
    .input-field.error .error-message {
      display: block;
    }
    
    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
    }
    
    .login-btn:hover {
      background: linear-gradient(to right, var(--gradient-end), var(--gradient-start));
      box-shadow: 0 5px 12px rgba(79, 70, 229, 0.3);
      transform: translateY(-2px) scale(1.02);
    }
    
    .login-btn:active {
      transform: translateY(1px);
    }
    
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .spinner {
      display: none;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .login-btn.loading .spinner {
      display: inline-block;
    }
    
    .forgot-password {
      display: block;
      text-align: right;
      color: var(--gradient-end);
      font-size: 0.875rem;
      margin-bottom: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
      opacity: 0.8;
    }
    
    h1.text-2xl {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--text-color);
    }

    @media (max-width: 640px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
        border-radius: 0.75rem;
      }
      
      .school-logo {
        max-height: 60px;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="login-container">
    <img src="https://images.unsplash.com/photo-1695556575317-9d49e3dccf75?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3NjkwMjR8MHwxfHNlYXJjaHwxM3x8U2Nob29sJTIwTG9nb3xlbnwwfHx8fDE3NTg5OTM3MzV8MA&ixlib=rb-4.1.0&q=80&w=1080" alt="School Logo" class="school-logo">
    
    <h1 class="text-2xl font-bold text-center mb-6">Student Login</h1>
    
    <form id="loginForm">
      <div class="input-field" id="studentIdField">
        <label for="studentId" class="block text-sm font-medium mb-1">Student ID</label>
        <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID">
        <div class="error-message">Please enter your student ID</div>
      </div>
      
      <div class="input-field" id="passwordField">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <div class="error-message">Please enter your password</div>
      </div>
      
      <a href="javascript:void(0)" class="forgot-password">Forgot Password?</a>
      
      <button type="submit" class="login-btn" id="loginButton" href="studentpage.html">
        Login
        <span class="spinner">
          <i class="fas fa-circle-notch fa-spin"></i>
        </span>
      </button>
    </form>
  </div>

  <script id="app-script">
  
  document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const studentIdField = document.getElementById('studentIdField');
    const passwordField = document.getElementById('passwordField');
    const studentIdInput = document.getElementById('studentId');
    const passwordInput = document.getElementById('password');

    // Fixed credentials
    const VALID_ID = "20221ise0100";
    const VALID_PASSWORD = "Capstone@123";

    // Form validation
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Reset error states
      studentIdField.classList.remove('error');
      passwordField.classList.remove('error');

      let isValid = true;

      // Validate student ID
      if (!studentIdInput.value.trim()) {
        studentIdField.classList.add('error');
        isValid = false;
      }

      // Validate password
      if (!passwordInput.value.trim()) {
        passwordField.classList.add('error');
        isValid = false;
      }

      if (isValid) {
        // Check credentials
        if (studentIdInput.value.trim() === VALID_ID && passwordInput.value === VALID_PASSWORD) {
          loginButton.classList.add('loading');
          loginButton.disabled = true;

          // Simulate API call / success
          setTimeout(() => {
            loginButton.classList.remove('loading');
            loginButton.disabled = false;

            alert("Login successful! Redirecting to dashboard...");
            window.location.href = 'studentpage.html'; // Redirect to dashboard
          }, 1200);
        } else {
          alert("Invalid Student ID or Password.");
        }
      }
    });

    // Clear error message when user starts typing
    studentIdInput.addEventListener('input', () => {
      studentIdField.classList.remove('error');
    });

    passwordInput.addEventListener('input', () => {
      passwordField.classList.remove('error');
    });
  });

  </script>
</body>
</html>
